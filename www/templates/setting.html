<ion-view title="Setting" id="page4">
  <ion-content padding="true" style="background: url(img/wVt4vNwBR2irqJjxZBk0_splase.png) no-repeat center;background-size:cover;" class="has-header">


    <div class="item" href="#">
      <h2>{{ lastname|lowercase }} {{ firstname|lowercase }}</h2>
      <h2>{{ email|lowercase }}</h2>
      <p> {{ birth|date:"MM/dd/yyyy" }} </p>
    </div>

    <form id="setting-form7" class="list">
      <label class="item item-input" id="setting-input12">
        <span class="input-label">Firstname</span>
        <input type="text" ng-model="firstname" placeholder="" value="{{ reponse.firstname|lowercase }}" >
      </label>
      <label class="item item-input" id="setting-input13">
        <span class="input-label">Lastname</span>
        <input type="text" ng-model="lastname" placeholder="" value="{{ reponse.lastname|lowercase }}">
      </label>
      <label class="item item-input" id="setting-input14">
        <span class="input-label">Phone</span>
        <input type="text" ng-model="phone" placeholder="" value="{{ reponse.phone}}">
        <input type="hidden" ng-model="id">
      </label>
    </form>
    <button id="setting-button6"  ng-click="setting()" class="button button-positive button-block">Update</button>
